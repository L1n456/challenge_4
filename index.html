<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <img src="images/pattern-background-desktop.svg" alt="" class="back">
    <div class="container">
        <img src="images/illustration-hero.svg" alt="" class="main">
        <h2>Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <img src="images/icon-music.svg" alt="">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="#">Change</a>
        </div>
        <button class="pay">Proceed to Payment </button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>
</html>
